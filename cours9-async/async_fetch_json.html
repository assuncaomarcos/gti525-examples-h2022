<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemple async de fetchJSON</title>
</head>
<body>
<div id="content"></div>

<script>
  async function fetchJSON(url) {
    const response = await fetch(url);
    if(!response.ok) {
      throw new Error(`Erreur HTTP : ${response.status}`);
    }
    return json = await response.json();
  }

  const url = 'https://api.nobelprize.org/2.1/nobelPrizes?nobelPrizeYear=2021&nobelPrizeCategory=phy';

  fetchJSON(url).then(json => {
    document.getElementById('content').innerHTML = JSON.stringify(json.meta, null, '<br>');
  })
          .catch(e => {console.log(`Problème pour récupérer ${url}: ${e.message}`)});
</script>
</body>
</html>
