<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Javascript dans la page HTML</title>
</head>
<body>
<script type="text/javascript">
  let a = 3;
  let b = 2;
  document.writeln(`${a} + ${b} = ` + (a + b));
  document.writeln("<br>");
  let c = '2 + 3';
  document.writeln(c + " = " + eval(c));
</script>
</body>
</html>
