</head>
<body>

    <ul>
      <li><a href="https://en.wikipedia.org/wiki/Google">Info sur Google</a></li>
      <li><a href="https://en.wikipedia.org/wiki/Facebook">Info sur Facebook</a></li>

      <li><span>Voir le texte caché<p>Texte caché...</p></span></li>
    </ul>
  </nav>
</body>
</html>
